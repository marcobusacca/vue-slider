<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Collegamento a "style.css" -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- Head Title -->
        <title>vue-slider</title>
    </head>
    <body>
        <!-- Container App Vue.js -->
        <div id="app">
            <!-- Flex Container -->
            <div class="container">
                <!-- Slider Container -->
                <div class="slider-wrapper" tabindex="0">
                    <!-- Slider Item -->
                    <div class="item">
                        <!-- Slider Image -->
                        <img :src="slides[activeImage].image" alt="image"/>
                        <!-- Slider Text -->
                        <div class="text">
                            <!-- Slider Title -->
                            <h3 v-text="slides[activeImage].title"></h3>
                            <!-- Slider Paragraph -->
                            <p v-text="slides[activeImage].text"></p>
                        </div>
                    </div>
                    <!-- Thumbnails Container -->
                    <div class="thumbs">
                        <!-- Previous Button -->
                        <div class="prev" @click="prevImage"></div>
                        <!-- Next Button -->
                        <div class="next" @click="nextImage"></div>
                        <!-- Thumbnails -->
                        <div v-for="(element, index) in slides" class="thumb" :class="index === activeImage ? 'active' : ''">
                            <img :src="slides[index].image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Vue.js & JavaScript -->
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script src="./js/script.js"></script>
    </body>
</html>
