<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Collegamento a "style.css" -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- Head Title -->
        <title>vue-slider</title>
    </head>
    <body>
        <!-- Container App Vue.js -->
        <div id="app">
            <!-- Flex Container -->
            <div class="container">
                <!-- Slider Container -->
                <div class="slider-wrapper" tabindex="0">
                    <!-- Slider Item -->
                    <div class="item">
                        <!-- Slider Image -->
                        <img :src="slides[activeImage].image" alt="image"/>
                        <!-- Slider Text -->
                        <div class="text">
                            <h3 v-text="slides[activeImage].title"></h3>
                            <p>
                                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit
                                tempore aliquid deleniti aut
                                veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum
                                corporis.
                            </p>
                        </div>
                    </div>
                    <!-- Thumbnails Container -->
                    <div class="thumbs">
                        <!-- Previous Button -->
                        <div class="prev"></div>
                        <!-- Next Button -->
                        <div class="next"></div>
                        <!-- Thumbnais -->
                        <div class="thumb active">
                            <img src="img/01.webp" alt="Svezia"/>
                        </div>
                        <div class="thumb">
                            <img src="img/02.webp" alt="Ratchet & Clank"/>
                        </div>
                        <div class="thumb">
                            <img src="img/03.webp" alt="Fortnite"/>
                        </div>
                        <div class="thumb">
                            <img src="img/04.webp" alt="Stray"/>
                        </div>
                        <div class="thumb">
                            <img src="img/05.webp" alt="Avengers"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Vue.js & JavaScript -->
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script src="./js/script.js"></script>
    </body>
</html>
